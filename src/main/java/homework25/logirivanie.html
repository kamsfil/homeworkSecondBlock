<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="container">

<nav class="navbar navbar-light" style="background-color: #198754;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1 class="text-white">Добавление нового пользователя</h1></a>
    </div>
</nav>

<div class="my-4">
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Эл. адрес</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Адрес</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Проспект Ленина">
        </div>

        <div class="row g-3">
            <div class="col">
                <label for="inputState" class="form-label">Имя</label>
                <input type="text" class="form-control" placeholder="Евгений" aria-label="Имя">
            </div>
            <div class="col">
                <label for="inputState" class="form-label">Фамилия</label>
                <input type="text" class="form-control" placeholder="Петров" aria-label="Фамилия">
            </div>
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label">Город</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Брянск">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Область</label>
            <select id="inputState" class="form-select">
                <option selected>Выберите...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
        </div>
        <div class="row g-3">
            <div class="col">
                <label for="inputState" class="form-label">Факультет</label>
                <input type="text" class="form-control" aria-label="Факультет">
            </div>
            <div class="col">
                <label for="inputState" class="form-label">Кафедра</label>
                <input type="text" class="form-control" aria-label="Кафедра">
            </div>
            <div class="col">
                <label for="inputState" class="form-label">Группа</label>
                <input type="text" class="form-control" aria-label="Группа">
            </div>
        </div>
        <div class="col">
            <label for="inputState" class="form-label">Роль</label>
            <select class="form-select">
                <option selected>Выберите...</option>
                <option>Преподаватель</option>
                <option>Студент</option>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Добавить</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
